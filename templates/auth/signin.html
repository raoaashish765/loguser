<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log_Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="/signin" method="post">
            {% csrf_token %}
            <img class="mb-4" src="https://picsum.photos/57/72" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in !!!</h1>
        
            <div class="form-floating">
              <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" Required>
              <label for="username">Username</label>
            </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="name@example.com" Required>
                <label for="username">Password</label>
              </div>
        
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
